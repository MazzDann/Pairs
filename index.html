<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="S.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="my_script.js"></script>

</head>
<body>
    <div class="container">
        <h1>Name/Value Pair Manager</h1>
        <div class="input-section">
            <input type="text" id="pairInput" placeholder="Enter name=value (e.g., color=blue)">
        </div>
        <div class="controls">
            <button id="addButton">Add</button>
            <button id="deleteSelected">Delete</button>
            <button id="sortByName">Sort by Name</button>
            <button id="sortByValue">Sort by Value</button>
            <button id="showXml">Show as XML</button>
        </div>
        <div class="error" id="errorMessage"></div>
        <select multiple id="pairList" size="10" ></select>
    </div>
</body>
</html>
